<!DOCTYPE html>

<html>

	<head>
		<title>WaliaNote</title>

		<style type="text/css">
			body{
				font-family: Tahoma;
				line-height: 1.6em;
				background: #f4f4f4;
			}

			header, footer{
				text-align: center;
			}

			#container {
				widows: 400px;
				margin: 50px auto;
				background: #FFFFA5;
				overflow: hidden;
				padding: 30px;
			}

			.caler{
				text-decoration: none;
				background: #333;
				color: #fff;
				padding: 10px;
			}
			
		</style>
		
		<script>
			function getNote(){
				if(localStorage.getItem('note')){
					var note = localStorage.getItem('note');
				}
				else{
					var note ='Go ahead and edit this note to save in  local storage';
				}
				document.getElementNyId('note').innerHTML=note;
			}

			function saveNote(id)
			{
				var note = document.getElementNyId('note').innerHTML;
				localStorage.setItem('note', note);
			}

			function clearNote()
			{
				clear: localStorage.clear();
				return false;
			}

		</script>
	</head>

<body>

	<header>
		<h1>
			MyNote
		</h1>
	</header>

	<section id='container'>
		<div id='note' contenteditable="True" onkeyup="saveNote(this.id)"></div> 
	</section>

	<footer>
		<div>
			<a href="" onclick="javascript:clearNote();" class="clear">Clear Notes</a>
		</div>

		<p>MyNote &copy; 2019</p>
	</footer>

	<script>
		getNote();
	</script>

</body>
</html>
